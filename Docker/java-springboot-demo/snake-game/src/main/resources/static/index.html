<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spring Boot WebSocket Snake Game</title>
    <style type="text/css">
        /* Include your CSS styles here */
        #playground {
            width: 640px;
            height: 480px;
            background-color: #000;
        }

        #console-container {
            float: left;
            margin-left: 15px;
            width: 300px;
        }

        #console {
            border: 1px solid #CCCCCC;
            border-right-color: #999999;
            border-bottom-color: #999999;
            height: 480px;
            overflow-y: scroll;
            padding-left: 5px;
            padding-right: 5px;
            width: 100%;
        }

        #console p {
            padding: 0;
            margin: 0;
        }

        #auth-container {
            text-align: center;
            margin-top: 50px;
        }

        #auth-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 200px;
        }

        #auth-container button {
            padding: 10px 20px;
        }
    </style>
</head>

<body>

    <div id="auth-container">
        <div id="register-form">
            <h2>Đăng ký</h2>
            <input type="text" id="register-username" placeholder="Tên đăng nhập">
            <input type="password" id="register-password" placeholder="Mật khẩu">
            <button id="register-button">Đăng ký</button>
        </div>
        <div id="login-form">
            <h2>Đăng nhập</h2>
            <input type="text" id="login-username" placeholder="Tên đăng nhập">
            <input type="password" id="login-password" placeholder="Mật khẩu">
            <button id="login-button">Đăng nhập</button>
        </div>
    </div>

    <div class="noscript">
        <h2 style="color: #ff0000">Seems your browser doesn't support JavaScript! Websockets rely on JavaScript being
            enabled.
            Please enable JavaScript and reload this page!</h2>
    </div>
    <div>
        <h2>Score: <span id="score">0</span></h2>
        <h2>Highest Score: <span id="highestScore">0</span></h2>
    </div>
    <div style="float: left">
        <canvas id="playground" width="640" height="480"></canvas>
    </div>
    <div id="console-container">
        <div id="console"></div>
    </div>
    <script type="text/javascript" src="./game-oop.js"> </script>
</body>

</html>
