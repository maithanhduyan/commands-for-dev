<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Snake Game - Spring Boot WebSocket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Liên kết tới CSS của jQuery Mobile -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- Liên kết tới jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Liên kết tới JS của jQuery Mobile -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- CSS tùy chỉnh -->
    <style type="text/css">
        #playground {
            width: 100%;
            height: auto;
            background-color: #000;
        }

        #console-container {
            margin-top: 20px;
        }

        #console {
            border: 1px solid #CCCCCC;
            border-right-color: #999999;
            border-bottom-color: #999999;
            height: 150px;
            overflow-y: scroll;
            padding-left: 5px;
            padding-right: 5px;
            width: 100%;
            background-color: #fff;
        }

        #console p {
            padding: 0;
            margin: 0;
        }

        #score-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #score-container h2 {
            margin: 5px 0;
        }

        /* Đảm bảo canvas hiển thị đúng trên thiết bị di động */
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>

    <div data-role="page" id="gamePage">
        <div data-role="header">
            <h1>Snake Game</h1>
        </div><!-- /header -->

        <div role="main" class="ui-content">
            <div id="score-container">
                <h2>Điểm: <span id="score">0</span></h2>
                <h2>Điểm cao nhất: <span id="highestScore">0</span></h2>
            </div>

            <canvas id="playground" width="640" height="480"></canvas>

            <div id="console-container">
                <div id="console"></div>
            </div>
        </div><!-- /content -->

        <div data-role="footer">
            <h4>&copy; 2024 Snake Game</h4>
        </div><!-- /footer -->
    </div><!-- /page -->

    <script type="text/javascript">
        $(document).on('pagecreate', '#gamePage', function () {
            // Lấy kích thước màn hình
            var screenWidth = $(window).width();
            var screenHeight = $(window).height();

            // Tính toán kích thước mới cho canvas
            var canvasWidth = screenWidth * 0.9; // Ví dụ: 90% chiều rộng màn hình
            var canvasHeight = canvasWidth * (480 / 640); // Giữ tỷ lệ 4:3

            // Cập nhật kích thước canvas
            $('#playground').attr('width', canvasWidth).attr('height', canvasHeight);
        });
    </script>
    <!-- Script trò chơi -->
    <script type="text/javascript" src="./game-oop.js"></script>

</body>

</html>
